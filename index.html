<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/fdd6793349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <p class="headtxt">Login</p>
            <p class="subInput">Username</p>
            <span>
                <input class="username" type="text" placeholder="Write your username">
            </span>
            <p class="subInput">Password</p>
            <span>
                <input type="text" placeholder="Write you password">
            </span>
            <p class="subInput others">Other login options</p>
            <a href=""><i class="fab fa-google otherIco google"></i></a>
            <a href=""><i class="fab fa-facebook otherIco fb"></i></a>
            <a href=""><i class="fab fa-github otherIco github"></i></a>
            <p class="subInput signUp">Don't have any account? <a href="">Create One</a></p>
        </div>
    </div>
</body>
</html>
